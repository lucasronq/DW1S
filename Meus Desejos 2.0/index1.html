            <h1>5 - Melhores episódios de hora de aventura</h1>

            <p>Melhores episódio de Hora de Aventura de acordo com a minha pessoa</p>

            <p><strong>Font:</strong> <a href="https://horadeaventura.fandom.com/pt-br/wiki/Página_principal">Hora de Aventura Wiki</a></p>

        <div class="cards">

            <div class="ep1">
                <figcaption id="ep1">
                    <figure>
                        <img src="imagens/cards/whatislife.png" alt="Episodio What is life" width= 400px>
                    </figure>
                    <p>
                        Enquanto Finn joga  vídeogame, Jake aparece com um grande saco de lixo e joga no Finn, mostrando que a sacola estava cheia de manteiga. Finn quer se vingar de Jake e decide construir um robô que vai jogar tortas em Jake, que, em seguida, tira um cochilo. O robô não funciona e Finn joga-o fora, mas depois vem a vida quando é atingido por um raio. O robô vai até Finn, seu criador, e apresenta-se como Rojetor. Quando Finn está pronto para fazer a pegadinha em Jake; ele percebe que  Rojetor tem alguns problemas técnicos, e decide ajudar seu robô, indo para o Reino de gelo para obter mais raios de Rei Gelado. Finn e  Rojetor chegam ao Reino de gelo por balões, que são revelados a ser classe-A brincalhões. 
                    </p>
                </figcaption>
            </div>

            <div class="ep2">
                <figcaption id="ep2">
                    <figure>
                        <img src="imagens/cards/deathinbloom.png" alt="" width= 400px>
                    </figure>
                    <p>
                        O episódio começa com a Princesa Jujuba perguntando se Finn e Jake podem cuidar de sua Planta Princesa enquanto ela vai na Conferência de Ciência. Ela diz a eles que ela volta de "manhã", em seguida, ela grita para chamar um pássaro águia gigante para levá-la à conferência. Finn e Jake cuidam irresponsavelmente da planta, empurrando biscoitos e pizza em seu solo e flores, sem regá-la e acidentalmente pegando fogo durante a leitura de uma história ao lado de uma lareira. Quando dizem boa noite para a planta, eles percebem que ela está morta e Finn sugere irem para a Terra dos Mortos e recuperar sua alma da planta antes da Princesa Jujuba retornar da convenção. Mordomo Menta ouve isso e se oferece para abrir um portal para o submundo por um certo preço, "o que eles podem discutir depois" e concordam.
                    </p>
                </figcaption>
            </div>

            <div class="ep3">
                <figcaption id="ep3">
                    <figure>
                        <img src="imagens/cards/Thankyou.png" alt="" width= 400px>
                    </figure>
                    <p>
                        O dia começa com um pássaro despertador entrando na casa de um Golem de Neve e acordando-o. O Golem de Neve esmaga o pássaro, mas não adiantou, ele passa através de sua mão como ele é feito de neve. Ele acorda, fica-se pronto para o dia e, em seguida, vai para o café da manhã. Ele pega uma caixa de cereal e uma caixa de leite e despeja-lo em sua tigela. Em vez de cereais e leite, vem para fora uma pêra e pinhas. Depois que ele come, ele vai para o seu gabinete achando que ele não tem mais comida. Em um pedaço de papel que funciona como uma lista de compras, ele desenha uma pêra. Ele então coloca uma coroa de varas e dirige-se para obter a sua pêra e pinhas.
                    </p>
                </figcaption>
            </div>

            <div class="ep4">
                <figcaption id="ep4">
                    <figure>
                        <img src="imagens/cards/james.png" alt="" width= 400px>
                    </figure>
                    <p>
                        O episódio começa com BMO abrindo a porta da Casa na Árvore e carregando um ovo, cantando uma canção sobre estar grávido, uma vez que está andando. Ele detém o ovo no ar, mas uma borboleta bate acidentalmente e quebra-o, fazendo BMO chorar. Finn e Jake percebe BMO chorando, então eles tentam animá-lo, mas não são capazes. Enquanto eles estão pensando em como animar BMO, James Baxter o cavalo chega em uma bola de praia, e relincha seu nome continuamente. Finn e Jake elogiam o cavalo, e decidem que eles devem espalhar alegrias, relinchando seus nomes para animar as pessoas.
                    </p>
                </figcaption>
            </div>

            <div class="ep5">
                <figcaption id="ep5">
                    <figure>
                        <img src="imagens/cards/abstract.png" alt="" width= 400px>
                    </figure>
                    <p>
                        Transformado em um alien azul de cinco olhos pela Lumpy Space Princess depois de Elements, Jake tem que recuperar sua forma original, pois seus entes queridos estão desconfortáveis. Porém para recuperar sua forma original, ele vai ter que entender arte com seu irmão Jermaine. Jake se recusava a aceitar que Jermaine era um pintor de pintura abstrata, pois ele era um paisagista, e parte de sua fixação em convencer que ele era exatamente o mesmo Jake por dentro, o fazia projetar e insistir que Jermaine era o exato mesmo Jermaine que ele era antes, mas não era. Jermaine evoluiu em sua arte, pois pessoas mudam constantemente. E a arte abstrata faz Jake pensar em mudanças e em assuntos que ele quer evitar, quando ele aceita isso e admite que ele está um pouco mudado por dentro também e isso é de boa, ele recupera sua forma. Porque não importa. Exterir ou interior, estão todos mudando o tempo todo, e quanto mais Jake negasse isso, mais seu exterior se alteraria. Excelente. Último episódio verdadeiramente excelente antes do Grand Finale.
                    </p>
                </figcaption>
            </div>
        </div>
