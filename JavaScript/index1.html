    <div class="container-sm">
        <br>
        <h2>Praticando 1 : mini Calculadora</h2>
        <br>
        <br>
    </div>

    <div class="container-sm">

        <div class="row">
            <label for="Numero 1" class="form-label">Numero 1</label>
            <div class="col-2">
                <input type="number" class="form-control" placeholder="Numero 1" aria-label="First name" id="n1">
            </div>
        </div>

        <div class="row">
            <label for="Numero 2" class="form-label">Numero 2</label>
            <div class="col-2">
                <input type="number" class="form-control" placeholder="Numero 2" aria-label="First name" id="n2">
            </div>
        </div>

        <div class="row">
            <label for="Resultado" class="form-label">Resultado</label>
            <div class="col-2">
                <input type="number" class="form-control" placeholder="Resultado" aria-label="First name" value="" id="resultado" disabled>
            </div>
        </div>

        <div class="row">
            <div class="col-1">
                <button type="button" class="btn btn-primary" onclick="somar()" value="soma" id="som">Somar</button>
            </div>
            <div class="col-1" id="sub">
                <button type="button" class="btn btn-primary"  onclick="subtrair()" value="subtração" id="sub">Subtração</button>
            </div>
            <div class="col-2" id="mult">
                <button type="button" class="btn btn-primary"onclick="multiplicar()" value="multiplicação" id="mult">Multiplicação</button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-primary" onclick="dividir()" value="divisão" id="div">Divisão</button>
            </div>
        </div>
    </div>
